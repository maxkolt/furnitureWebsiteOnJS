<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мебельер</title>
</head>
<body>
<header>
    <section class="heading">
        <div class="logo">
            <img src="assets/img/m_letrs.jpg" alt="logo" class="logotype">
        </div>

        <div class="nav-menu">
            <ul class="menu">
                <li class="nav-item"><a href="#" class="nav-link">Кресла</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Стулья</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Столы</a></li>
            </ul>
        </div>

        <div class="search-block">
            <div class="searsh">
                <input type="text" class="search-form" placeholder="Поиск">
                <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
            </div>
        </div>

        <div class="personal-item">
            <div class="auth">
                <div class="login">
                    <a href="#" class="auth-link signIn"><i class="fas fa-user-circle"></i>Войти</a>
                </div>
                <div class="car">
                    <a href="#" class="auth-link"><i class="fas fa-shopping-cart"></i>Корзина</a>
                </div>
            </div>
        </div>
    </section>
</header>

<div class="sign-block">
    <div class="sign">
        <a href="#" class="exit"><i class="fas fa-times"></i></a>
        <h4 class="sign-head">Вход</h4>

        <div class="input-data">
            <input type="text" placeholder="введите логин">
        </div>
        <div class="input-data">
            <input type="password" placeholder="введите пароль">
        </div>
        <div class="input-btn">
            <input type="submit" value="Войти">
        </div>

        <p class="notReg">Ещё не зарегистрированы?</p>
        <div class="input-btn notReg-btn">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </div>
</div>

<div class="mobile-navigation">
    <a href="#" class="burger-link">
        <span></span>
    </a>

    <div class="mobile-nav">
        <ul class="mobile-menu">
            <li class="menu-item">
                <a href="#" class="menu-link signInMobile">Войти</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Кресла</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Стулья</a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">Столы</a>
            </li>
        </ul>
    </div>


    <div class="main-information">
        <div class="text-inform">
            <h1 class="animated">Сollection
                <strong>2021</strong>
            </h1>
            <p class="tagline">Самая современная коллекция</p>
            <div class="inform-link">
                <div class="inform-btn read">Смотреть каталог</div>
                <div class="inform-btn shop">Купить сейчас</div>
            </div>
        </div>

        <div class="photo-model">
          <img src="https://cdn.inmyroom.ru/uploads/photo/file/07/07b1/07b1d060-91e7-49ee-accc-a5acad8f5d7a.png" width="600" alt="Кресло">
        </div>
    </div>

    <footer class="social">
        <div class="find">
            <a class="findStore" href="#"><i class="fas fa-map-marker-alt"></i>Найти магазин</a>
        </div>

        <div class="social-menu">
            <ul class="social-icon">
                <li><a href="#" class="social-link"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-pinterest"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>


        <div class="maps-block">
            <div class="maps">
                <a href="#" class="exit exitMaps"><i class="fas fa-times"></i></a>
                <iframe class="mapStore"
                        src="https://www.google.ru/maps/@53.8918689,27.5671263,14z"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
