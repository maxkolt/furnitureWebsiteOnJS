<!DOCTYPE html>
<html lang="en">
<head>

    <title>Главная страница</title>

<body>

        <div class="container">
            <a class="navbar-brand" href="#">Мебельер</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Стулья</a></li>

                    <li class="nav-item">

                <form class="d-flex">

            </div>
        </div>

<section>
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="col-8">
                <h1>LOFT - наша страсть!</h1>
            </div>
            <div class="col-4">
                <img class="w-100" src="assets/img/kresloAtlas.jpg" alt="kresloAtlas"/>

        </div>
    </div>
</section>
<section>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/kresloAtlas.jpg" class="d-block w-100" alt="kresloAtlas"/>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/kresloFut.jpg" class="d-block w-100" alt="kresloFut"/>

                <div class="carousel-item">
                    <img src="assets/img/kresloKllok.jpg" class="d-block w-100" alt="kresloKllok"/>

                <div class="carousel-item">
                    <img src="assets/img/kresloMaks.png" class="d-block w-100" alt="kresloMaks"/>

                <div class="carousel-item">
                    <img src="assets/img/stulAlt.jpg" class="d-block w-100" alt="stulAlt"/>

                    <img src="assets/img/stulDja.jpg" class="d-block w-100" alt="stulDja"/>

                <div class="carousel-item">
                    <img src="assets/img/stulMolt.jpg" class="d-block w-100" alt="stulMolt"/>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </div>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
