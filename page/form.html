<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">

<body>
<h1 class="state">Добро пожаловать!</h1>

<div class="auth-form">
    <form action="/" method="post">
        <div class="form-group">
            <input class="input-form" type="email" name="email" placeholder="Ваш e-mail">
        </div>

        <div class="form-group">
            <input class="input-form" type="password" name="password" placeholder="Ваш пароль">
        </div>

        <button class="btn-form" type="submit">Войти</button>
    </form>
</div>
<footer class="social">
    <div class="find">
        <a class="findStore" href="https://yandex.ru/maps/213/moscow/?ll=37.622504%2C55.753215&source=wizgeo&utm_medium=maps-desktop&utm_source=serp&z=10"><i class="fas fa-map-marker-alt"></i>Найти магазин</a>
    </div>

    <div class="social-menu">
        <ul class="social-icon">
            <li><a href="#" class="social-link"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="social-link"><i class="fab fa-pinterest"></i></a></li>
            <li><a href="#" class="social-link"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>

    <div class="maps-block">
        <div class="maps">
            <a href="#" class="exit exitMaps"><i class="fas fa-times"></i></a>
            <iframe class="mapStore" src="" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
    </div>
</footer>
<script src="/js/main.js"></script>
</body>
</html>
